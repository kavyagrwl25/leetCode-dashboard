<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="outerContainer">
        <h1>LeetMetric</h1>
        <div class="userContainer">
            <p>Enter the username :</p>
            <div class="userInput">
            <input type="text" placeholder="Enter the username here..." class="input">
            <button class="sButton">Search</button>
            </div>
        </div>
        <div class="statsContainer">
            <div class="progressBox">
                <div class="progress circle">
                    <div class="easyProgress">Easy
                        <span class="easyProgress"></span>
                    </div>
                </div>
                <div class="progress circle">
                    <div class="mediumProgress">Medium
                        <span class="mediumProgress"></span>
                    </div>
                </div>
                <div class="progress circle">
                    <div class="hardProgress ">Hard
                        <span class="hardProgress"></span>
                    </div>
                </div>
            </div>
            <div class="cardBox">
                <div class="nameBox inBox"></div>
                <div class="solvedBox inBox"></div>
                <div class="rankBox inBox"></div>
                <div class="acceptRate inBox"></div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
